<!DOCTYPE html>
<head>
    <style>
    body {
        background-color: #f2f2f2;
    }
    h1{color: #1D84B5; margin-left: 50px}
    h2{color: #176087; margin-left: 60px}
    h3{color: #0A2239; margin-left: 70px}
    h4{color: #132E32; margin-left: 80px}
    p{color: #0F2428; margin-left: 90px}

    </style>
</head>
<h1>Successfully {{ Action }}</h1>
<h2>Log:</h2>
<h3>{{ Info }}</h3>
{% if CID != None %}
     <h4>IPFS CID: {{CID}}</h4>
{% endif %}
{% if Private_Key != None %}
     <h2>Private Key:</h2>
    {% load qr_code %}
    <h4>{% qr_from_text Private_Key size="T" %}</h4>
{% endif %}

<br>
<br>
<br>
<br>
<h3>Go to initial page:</h3>
<p><a href="..">Initial page</a></p>
