<!DOCTYPE html>
<head>
<style>
input {
    text-align: center;
}
body{
    background-color: #f2f2f2;
    text-align: center;
}
    h1{color: #1D84B5}
    h2{color: #176087}
    h3{color: #0A2239}
    h4{color: #132E32}
    p{color: #0F2428}

input:not([type=submit], [type=checkbox]), select {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 10%;
  background-color: #1D84B5;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=submit]:hover {
  background-color: #1D84B5;
}
div {
  border-radius: 2px;

  padding: 2px;
}
</style>
</head>

<h1>{{ Title }}</h1>
<br>


<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {% if field.label == "Admin ID" or field.label == "Private Key File" %}
            {{ field.label }} <br>{{ field }}  <br>
        {% else %}
            <h3>{{ field.label }} {{ field }}</h3>
        {% endif %}


        {% endfor %}
    </div>
    <input type="submit" value="Ok">
</form>
